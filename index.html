<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <div class="To-Do-List-Container">
      <div class="Greeting-Nickname-Mode-container">
        <div class="Greeting-Nickname">
          <h1>좋은 아침이에요, <span class="nickname">nickname</span>님</h1>
          <p>2026년 00월 00일</p>
        </div>
        <button class="Mode">
          <p>모드 설정 아이콘</p>
        </button>
      </div>
      <div class="Dashboard-container">
        <div class="Totla-Tasks">
          <h3>Total Tasks</h3>
          <p>0</p>
        </div>
        <div class="To-Do">
          <h3>To Do</h3>
          <p>0</p>
        </div>
        <div class="In-Progress">
          <h3>In Progress</h3>
          <p>0</p>
        </div>
        <div class="Done">
          <h3>Done</h3>
          <p>0</p>
        </div>
        <div class="Achievement">
          <h3>Achievement</h3>
          <p>-</p>
        </div>
      </div>
      <div class="Search-container">
        <div class="To-Do-Search">
          <input type="text" placeholder="할 일 검색..." />
          <span class="search-icon">돋보기</span>
        </div>
        <select class="Term">
          <option>전체 기간</option>
        </select>
        <select class="Priority">
          <option>전체 우선순</option>
        </select>
        <div class="Array">
          <p>정렬: 오름차순↑</p>
        </div>
        <button class="Add">
          <p>+ 새 할 일</p>
        </button>
      </div>
      <div class="To-Do-container">
        <div class="To-Do-List">
          <p>할 일</p>
        </div>
        <div class="In-Progress-List">
          <p>진행 중</p>
        </div>
        <div class="Done-List">
          <p>완료</p>
        </div>
      </div>
    </div>
  </body>
</html>

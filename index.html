<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="To-Do-List-Container">
      <div class="Greeting-Nickname-Mode-container">
        <div class="Greeting-Nickname">
          <h1>좋은 아침이에요, <span class="nickname">nickname</span>님</h1>
          <p>2026년 00월 00일</p>
        </div>
        <button class="Mode">
          <p>모드 설정 아이콘</p>
        </button>
      </div>
      <div class="Dashboard-container">
        <div class="Totla-Tasks">
          <h3>Total Tasks</h3>
          <p>0</p>
        </div>
        <div class="To-Do">
          <h3>To Do</h3>
          <p>0</p>
        </div>
        <div class="In-Progress">
          <h3>In Progress</h3>
          <p>0</p>
        </div>
        <div class="Done">
          <h3>Done</h3>
          <p>0</p>
        </div>
        <div class="Achievement">
          <h3>Achievement</h3>
          <p>-</p>
        </div>
      </div>
      <div class="Search-container">
        <div class="To-Do-Search">
          <input type="text" placeholder="할 일 검색..." />
          <span class="search-icon">돋보기</span>
        </div>
        <select class="Term">
          <option>전체 기간</option>
        </select>
        <select class="Priority">
          <option>전체 우선순</option>
        </select>
        <div class="Array">
          <p>정렬: 오름차순↑</p>
        </div>
        <button class="Add">
          <p>+ 새 할 일</p>
        </button>
      </div>
      <section class="board">
        <div class="col">
          <div class="col-head">
            <h3>할 일</h3>
            <span class="badge">0</span>
          </div>
          <p class="empty">할 일이 없습니다</p>
        </div>

        <div class="col">
          <div class="col-head">
            <h3>진행 중</h3>
            <span class="badge">0</span>
          </div>
          <p class="empty">진행 중인 일이 없습니다</p>
        </div>

        <div class="col">
          <div class="col-head">
            <h3>완료</h3>
            <span class="badge">0</span>
          </div>
          <p class="empty">완료된 일이 없습니다</p>
        </div>
      </section>
    </div>
  </body>
</html>

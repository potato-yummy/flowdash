<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowDash</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--  닉네임 모달 -->
    <div class="nickname-modal hidden">
      <div class="nickname-setting-container">
        <div class="welcome">
          <h1>반가워요 👋</h1>
          <p>계획을 관리하기 위해 닉네임을 설정해주세요!</p>
        </div>

        <div class="nickname-input-box">
          <input type="text" maxlength="10" placeholder="닉네임을 설정해주세요." value="FlowDash" />
          <button class="login-btn">확인</button>
        </div>
      </div>
    </div>
    <!--  전체 앱 컨테이너 -->
    <div class="To-Do-List-Container">
      <!-- 인삿말 / 닉네임 -->
      <div class="Greeting-Nickname-Mode-container">
        <div class="Greeting-Nickname">
          <h1>
            <span id="greeting-message">좋은 아침이에요</span>,
            <span class="nickname">nickname</span>님
          </h1>
          <p id="today-date">2026년 00월 00일</p>
        </div>
        <button class="Mode">
          <span>🌙</span>
        </button>
      </div>

      <div class="Dashboard-container">
        <div class="Total-Tasks">
          <h3>Total Tasks</h3>
          <p>0</p>
        </div>
        <div class="To-Do">
          <h3>To Do</h3>
          <p>0</p>
        </div>
        <div class="In-Progress">
          <h3>In Progress</h3>
          <p>0</p>
        </div>
        <div class="Done">
          <h3>Done</h3>
          <p>0</p>
        </div>
        <div class="Achievement">
          <h3>Achievement</h3>
          <p>-</p>
        </div>
      </div>

      <!-- 검색 & 필터 -->
      <div class="Search-container">
        <div class="To-Do-Search">
          <input type="text" placeholder="할 일 검색..." />
          <span class="search-icon"></span>
        </div>

        <select class="Term">
          <option>전체 기간</option>
          <option>오늘</option>
          <option>최근 7일</option>
        </select>

        <select class="Priority">
          <option>전체 우선순위</option>
          <option>높음</option>
          <option>중간</option>
          <option>낮음</option>
        </select>

        <div class="Array">
          <p>정렬: 오름차순↑</p>
        </div>

        <button class="Add">+ 새 할 일</button>
      </div>

      <!-- 활성 필터 표시 -->
      <div class="Active-Filters-container">
        <div id="filter-status-tags" class="filter-tags"></div>
        <button class="reset-all-btn" onclick="resetFilters()">전체 데이터 초기화</button>
      </div>

      <!-- 칸반 보드 -->
      <div class="To-Do-container kanban-board">
        <div class="column todo">
          <h3>할 일</h3>
          <div class="card-list" id="todo-list"></div>
        </div>

        <div class="column progress">
          <h3>진행 중</h3>
          <div class="card-list" id="progress-list"></div>
        </div>

        <div class="column done">
          <h3>완료</h3>
          <div class="card-list" id="done-list"></div>
        </div>
      </div>

      <!-- 모달 팝업 -->
      <div class="modal">
        <div class="modal-popup">
          <h3 class="modal-new-correct">새 할 일</h3>
          <h4>제목 *</h4>
          <input type="text" placeholder="제목을 입력하세요" />
          <h4>내용</h4>
          <textarea class="modal-content-input" placeholder="내용을 입력하세요"></textarea>
          <h4>우선순위</h4>
          <div class="modal-priority">
            <button type="button" data-priority="높음">높음</button>
            <button type="button" data-priority="중간">중간</button>
            <button type="button" data-priority="낮음">낮음</button>
          </div>
          <h4>상태</h4>
          <select class="modal-todo-list">
            <option>할 일</option>
            <option>진행 중</option>
            <option>완료</option>
          </select>
          <div class="modal-contract">
            <button class="modal-cancel">취소</button>
            <button class="modal-save">저장하기</button>
          </div>
        </div>
        <button class="Mode">
          <p>모드 설정 아이콘</p>
        </button>
      </div>
      <footer class="footer">
        <p>© 2026 FlowDash. All rights reserved.</p>
      </footer>
    </div>

    <!--  새 할 일 모달 -->
    <div class="modal">
      <div class="modal-popup">
        <h3 class="modal-new-correct">새 할 일</h3>

        <h4>제목 *</h4>
        <input type="text" placeholder="제목을 입력하세요" />

        <h4>내용</h4>
        <textarea class="modal-content-input" placeholder="내용을 입력하세요"></textarea>

        <h4>우선순위</h4>
        <div class="modal-priority">
          <button type="button" data-priority="높음">높음</button>
          <button type="button" data-priority="중간" class="active">중간</button>
          <button type="button" data-priority="낮음">낮음</button>
        </div>

        <h4>상태</h4>
        <select class="modal-todo-list">
          <option>할 일</option>
          <option>진행 중</option>
          <option>완료</option>
        </select>

        <div class="modal-contract">
          <button class="modal-cancel">취소</button>
          <button class="modal-save">저장하기</button>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="js/header.js" defer></script>
    <script src="js/dashboard.js" defer></script>
    <script src="js/darkmode.js" defer></script>
  </body>
</html>

<!doctype html>
<html lang="kd">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowDash</title>
    <link rel="stylesheet" href="css/header-style.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <div class="nickname-modal">
      <div class="nickname-setting-container">
        <div class="welcome">
          <h1>반가워요👋</h1>
          <p>계획을 관리하기 위해 닉네임을 설정해주세요!</p>
          <p></p>
        </div>
        <div>
          <input
            type="text"
            required
            maxlength="10"
            placeholder="닉네임을 설정해주세요."
            value="FlowDash"
          />
          <button class="login-btn">확인</button>
        </div>
      </div>
    </div>

    <div class="Greeting-Nickname-Mode-container">
      <div class="Greeting-Nickname">
        <h1>
          <span id="greeting-message">좋은 아침이에요</span>,
          <span class="nickname">nickname</span>님
        </h1>
        <p id="today-date">2026년 00월 00일</p>
      </div>
      <button class="Mode">
        <p>모드 설정 아이콘</p>
      </button>
    </div>
    <script src="js/header.js" defer></script>
  </body>
</html>
